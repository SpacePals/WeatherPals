<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard - NASA Earth Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'nav-dark': '#02021f',
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                        'space': ['Space Grotesk', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-nav-dark p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="assets/logo.png" alt="Weather Logo" class="h-16 w-auto mr-3">
                <span class="text-white text-xl font-space font-bold hover:text-blue-500 transition-colors duration-300">WeatherPals</span>
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="#" class="text-white hover:text-blue-300 transition-all duration-300 hover:scale-105 font-poppins">Home</a>
                <a href="#" class="text-white hover:text-blue-300 transition-all duration-300 hover:scale-105 font-poppins">Forecast</a>
                <a href="#" class="text-white hover:text-blue-300 transition-all duration-300 hover:scale-105 font-poppins">Maps</a>
                <a href="#" class="text-white hover:text-blue-300 transition-all duration-300 hover:scale-105 font-poppins">About</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero" class="relative flex items-center overflow-hidden bg-black py-20">
    <div class="absolute inset-0">
        <img src ="https://images.pexels.com/photos/433155/pexels-photo-433155.jpeg?cs=srgb&dl=pexels-pixabay-433155.jpg&fm=jpg" class="w-full h-full object-cover opacity-70" alt="Dynamic NASA Image">
    </div>
    <div class="container mx-auto px-6 relative z-20">
        <div class="text-white max-w-3xl">
            <h1 class="text-5xl font-space font-bold mb-4 tracking-tight">
                <span class="block">NASA Earth Data</span>
                <span class="block">Weather Dashboard</span>
            </h1>
            <p class="text-xl mb-8 font-poppins">
                Analyze weather probabilities using NASA Earth observation data
            </p>
                <div class="bg-white bg-opacity-90 backdrop-blur-md rounded-xl p-6 shadow-2xl max-w-2xl opacity-0 animate-fadeIn" style="animation-delay: 0.6s">
                    <div class="flex mb-4">
                        <input type="text" id="location-search" placeholder="Enter location name..." 
                               class="p-3 w-full rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-800 font-poppins transition-all duration-300">
                        <button id="search-btn" class="bg-blue-600 text-white px-6 py-3 rounded-r-lg hover:bg-blue-700 transition-all duration-300 hover:scale-105 transform font-poppins hover:shadow-lg">
                            Search
                        </button>
                    </div>
                    <div class="flex items-center text-gray-600">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
                        </svg>
                        <span class="text-sm font-poppins" id="selected-location">Enter a location to begin analysis</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
            

    <!-- Footer -->
    <footer class="bg-nav-dark text-white py-8 mt-12">
        <div class="container mx-auto px-6">
            <div class="text-center">
                <p class="font-poppins">Powered by NASA Earth Observation Data</p>
                <p class="text-gray-400 text-sm mt-2 font-poppins">Â© 2025 SpacePals. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
